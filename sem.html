<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>17.02 Конгар ПИ18-2</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>

<body>
    <center>
        <input type="text"  id = "name">
        <input type="text"  id = "age">
        <input type="button" value = "input" id = "but" onclick="w()">
        <div id="app"></div>
    </center>
</body>

<style>
body{
        background-color: #18C0FF; 
    } 
</style>

<script type="text/babel"> 
    
    const userClassName = "user-info";
    const styleObj = {
        color:'black', 
        fontFamily:'Verdana'
    };
    
    function w(){
        const user = {
        firstName: document.getElementById('name').value,
        age: document.getElementById('age').value, 
        };

        ReactDOM.render(
            <div className={userClassName}  style={styleObj}>
                    <p>Имя: {user.firstName}</p>
                    <p>Возраст: {user.age}</p>
                    <img src="angryCat.jpg" width="450" height="400"/>
            </div>, 
            document.getElementById("app")
        );
    };
</script>
</html>
